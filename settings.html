<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        
        <!-- Backup Data Section -->
        <h2>Backup Data</h2>
        <div class="export-section">
            <label for="export-btn">Export your data:</label>
            <button id="export-btn">Export</button>
        </div>
        
        <hr> <!-- Horizontal line to divide sections -->

        <!-- Manage Method Dropdown -->
        <h2>Manage Payment Methods</h2>
        <form id="method-form">
            <input type="text" id="new-method" placeholder="Add new payment method">
            <button type="submit">Add</button>
        </form>

        <table id="method-table">
            <thead>
                <tr>
                    <th>Method</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="method-list">
                <!-- Existing methods will be populated here -->
            </tbody>
        </table>
        
        <hr> <!-- Horizontal line to divide sections -->

        <!-- Manage Category Dropdown -->
        <h2>Manage Categories</h2>
        <form id="category-form">
            <input type="text" id="new-category" placeholder="Add new category">
            <button type="submit">Add</button>
        </form>

        <table id="category-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="category-list">
                <!-- Existing categories will be populated here -->
            </tbody>
        </table>

        <!-- Bottom Menu -->
        <div class="bottom-menu">
            <a href="index.html" class="menu-item">Record</a>
            <a href="monthly.html" class="menu-item">Monthly</a>
            <a href="total.html" class="menu-item">Total</a>
            <a href="settings.html" class="menu-item active">Settings</a>
        </div>
    </div>
    <script src="settings.js?v=1.0"></script>
</body>
</html>

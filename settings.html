<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>

        <!-- User Profile Section -->
        <h2>User Profile</h2>
        <div class="profile-section">
            <div class="profile-item">
                <label for="user-name">User Name:</label>
                <span id="user-name">BharatVyb User</span> <!-- Default value, will be updated with the actual name -->
                <button id="edit-profile-btn">Edit</button>
            </div>
        </div>

        <!-- Backup Data Section -->
        <h2>Backup Data</h2>
        <div class="backup-section">
            <div class="backup-item">
                <label for="export-btn">Export your data:</label>
                <button id="export-btn">Export</button>
            </div>
            <div class="backup-item">
                <label for="import-btn">Import your data:</label>
                <input type="file" id="import-file" style="display: none;" accept=".tsv"/>
                <button id="import-btn">Import</button>
            </div>
        </div>

        <!-- Popup message for Export -->
        <div id="export-message" class="export-message" style="display: none;">
            Exported file: <span id="exported-file-name"></span>
        </div>

        <hr>

        <!-- Advanced Settings -->
        <h2>Advanced Settings</h2>
        <div class="launch-section">
            <label for="manage-categories-btn">Manage Categories:</label>
            <button id="manage-categories-btn" onclick="location.href='manage_categories.html'">Launch</button>
        </div>
        
        <div class="launch-section">
            <label for="manage-payment-methods-btn">Manage Payment Methods:</label>
            <button id="manage-payment-methods-btn" onclick="location.href='manage_payment_methods.html'">Launch</button>
        </div>

        <!-- Bottom Menu -->
        <div class="bottom-menu">
            <a href="index.html" class="menu-item">Record</a>
            <a href="monthly.html" class="menu-item">Monthly</a>
            <a href="total.html" class="menu-item">Total</a>
            <a href="settings.html" class="menu-item active">Settings</a>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="nickname">Enter Nickname:</label>
                <input type="text" id="nickname" required>
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" id="cancel-profile-edit">Cancel</button>
            </form>
        </div>
    </div>

    <script src="settings.js?v=1.2"></script>
</body>
</html>

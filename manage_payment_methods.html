<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payment Methods</title>
    <link rel="stylesheet" href="manage_payment_methods.css">
</head>
<body>
    <div class="container">
        <h1>Manage Payment Methods</h1>

        <!-- Add new payment method section -->
        <form id="method-form" class="add-section">
            <input type="text" id="new-method" placeholder="Add new payment method">
            <button type="submit" class="primary-btn">Add</button>
        </form>

        <!-- Single card for all methods -->
        <div class="card">
            <div id="method-list">
                <!-- Methods will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="bottom-menu">
        <a href="index.html" class="menu-item">Record</a>
        <a href="monthly.html" class="menu-item">Monthly</a>
        <a href="total.html" class="menu-item">Total</a>
        <a href="settings.html" class="menu-item active">Settings</a>
    </div>

    <script src="manage_payment_methods.js?v=1.0"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Monthly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Transactions</h1>
        
        <!-- Internal Tabs for Monthly Page -->
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'MonthlyRevenue')" id="defaultOpenMonthly">Revenue</button>
            <button class="tablink" onclick="openTab(event, 'MonthlyAll')">All</button>
            <button class="tablink" onclick="openTab(event, 'MonthlyOutGo')">OutGo</button>
        </div>

        <div id="MonthlyRevenue" class="tabcontent">
            <h2>Revenue Transactions</h2>
            <table id="revenue-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Memo</th>
                        <th>Category</th>
                        <th>Method</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be filled by JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="MonthlyAll" class="tabcontent">
            <h2>All Transactions</h2>
            <table id="all-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Memo</th>
                        <th>Category</th>
                        <th>Method</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be filled by JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="MonthlyOutGo" class="tabcontent">
            <h2>OutGo Transactions</h2>
            <table id="outgo-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Memo</th>
                        <th>Category</th>
                        <th>Method</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be filled by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <!-- Bottom Menu -->
        <div class="bottom-menu">
            <a href="index.html" class="menu-item">Record</a>
            <a href="monthly.html" class="menu-item">Monthly</a>
            <a href="total.html" class="menu-item">Total</a>
            <a href="settings.html" class="menu-item">Settings</a>
        </div>
    </div>
    <script src="monthly.js?v=1.0"></script>
    <script>
        // JavaScript for handling tab navigation
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Set the default open tab
        document.getElementById("defaultOpenMonthly").click();

        // Load the data when the page loads
        document.addEventListener('DOMContentLoaded', loadMonthlyData);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatVyb Expense Tracker - Monthly</title>
    <link rel="stylesheet" href="monthly.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Transactions</h1>
        
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Revenue')">Revenue</button>
            <button class="tablink" onclick="openTab(event, 'All')">All</button>
            <button class="tablink" onclick="openTab(event, 'OutGo')" id="defaultOpenMonthly">OutGo</button>
        </div>

        <div id="Revenue" class="tabcontent">
            <div id="revenue-container"></div>
        </div>

        <div id="All" class="tabcontent">
            <div id="all-container"></div>
        </div>

        <div id="OutGo" class="tabcontent">
            <div id="outgo-container"></div>
        </div>

        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2>Edit Transaction</h2>
                <form id="edit-form">
                    <label for="edit-date">Date</label>
                    <input type="date" id="edit-date" required>
                    
                    <label for="edit-amount">Amount</label>
                    <input type="number" id="edit-amount" required>
                    
                    <label for="edit-memo">Memo</label>
                    <input type="text" id="edit-memo">
                    
                    <label for="edit-category">Category</label>
                    <select id="edit-category"></select>
                    
                    <label for="edit-method">Payment Method</label>
                    <select id="edit-method"></select>
                    
                    <label for="edit-type">Type</label>
                    <div>
                        <input type="radio" id="edit-revenue" name="edit-type" value="Revenue">
                        <label for="edit-revenue">Revenue</label>
                        <input type="radio" id="edit-outgo" name="edit-type" value="OutGo">
                        <label for="edit-outgo">OutGo</label>
                    </div>
                    
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" id="delete-transaction" class="delete-btn">Delete</button>
                    <button type="button" id="cancel-edit" class="cancel-btn">Cancel</button>
                </form>
            </div>
        </div>

        <div class="bottom-menu">
            <a href="index.html" class="menu-item">Record</a>
            <a href="monthly.html" class="menu-item  active">Monthly</a>
            <a href="total.html" class="menu-item">Total</a>
            <a href="settings.html" class="menu-item">Settings</a>
        </div>
    </div>
    <script src="monthly.js?v=1.0"></script>
</body>
</html>

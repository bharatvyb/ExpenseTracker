<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatVyb Expense Tracker - Monthly</title>
    <link rel="stylesheet" href="monthly.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Transactions</h1>
        
        <!-- Internal Tabs for Monthly Page -->
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Revenue')">Revenue</button>
            <button class="tablink" onclick="openTab(event, 'All')">All</button>
            <button class="tablink" onclick="openTab(event, 'OutGo')" id="defaultOpenMonthly">OutGo</button>
        </div>

        <div id="Revenue" class="tabcontent">
            <table id="revenue-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Memo</th>
                        <th>Category</th>
                        <th>Method</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Revenue data will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="All" class="tabcontent">
            <table id="all-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Memo</th>
                        <th>Category</th>
                        <th>Method</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- All data will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="OutGo" class="tabcontent">
            <table id="outgo-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Memo</th>
                        <th>Category</th>
                        <th>Method</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- OutGo data will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Modal for Editing Transaction -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2>Edit Transaction</h2>
                <form id="edit-form">
                    <label for="edit-date">Date</label>
                    <input type="date" id="edit-date" required>
                    
                    <label for="edit-amount">Amount</label>
                    <input type="number" id="edit-amount" required>
                    
                    <label for="edit-memo">Memo</label>
                    <input type="text" id="edit-memo">
                    
                    <label for="edit-category">Category</label>
                    <select id="edit-category"></select>
                    
                    <label for="edit-method">Payment Method</label>
                    <select id="edit-method">
                        <!-- Options will be populated dynamically -->
                    </select>
                    
                    <button type="submit">Save</button>
                    <button type="button" id="delete-transaction">Delete</button> <!-- Moved delete button here -->
                    <button type="button" id="cancel-edit">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Bottom Menu -->
        <div class="bottom-menu">
            <a href="index.html" class="menu-item">Record</a>
            <a href="monthly.html" class="menu-item active">Monthly</a>
            <a href="total.html" class="menu-item">Total</a>
            <a href="settings.html" class="menu-item">Settings</a>
        </div>
    </div>
    <script src="monthly.js?v=1.0"></script>
</body>
</html>
